<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ARCANA ‚Äî Acc√®s</title>
  <link rel="stylesheet" href="/css/auth.css" />
</head>
<body>

<main class="auth-container">
  <section class="auth-card">

    <h1 class="logo">ARCANA</h1>
    <p class="subtitle" id="formSubtitle">CONNEXION</p>

    <!-- TOGGLE -->
    <div class="toggle">
      <span id="loginTab" class="active">Connexion</span>
      <span id="registerTab">Inscription</span>
      <div class="indicator"></div>
    </div>

    <!-- FORM -->
    <form class="auth-form">

      <div class="field">
        <input type="email" required placeholder=" " />
        <label>Email</label>
      </div>

      <div class="field password-field">
        <input type="password" id="password" required placeholder=" " />
        <label>Mot de passe</label>
        <button type="button" class="toggle-password" id="togglePassword">üëÅ</button>
      </div>

      <div class="field optional" id="confirmField">
        <input type="password" placeholder=" " />
        <label>Confirmer le mot de passe</label>
      </div>

      <button type="submit" class="submit-btn" id="submitBtn">
        ENTRER
      </button>

    </form>

    <p class="hint">
      En continuant, vous acceptez les conditions d‚Äôutilisation.
    </p>

  </section>
</main>

<script src="/JS/auth.js"></script>
</body>
</html>
